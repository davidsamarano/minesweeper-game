<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper game 1.3</title>
</head>

<body onload="initGame()">

    <table border="1">

        <thead>

            <th style="padding-bottom: 5px;">

                <h1 class="table-title">Minesweeper game</h1>

                <div class="preferances">

                    <span>Beginner<button class="level" onclick="changeLevel(4,2)"></button></span>
                    <span>Medium<button class="level" onclick="changeLevel(8,12)"></button></span>
                    <span>Expert<button class="level" onclick="changeLevel(12,30)"></button></span>

                </div>

                <span class="lives"></span>
                <pre><span class="score"></span>  <button class="smily-start" onclick="initGame()"></button> <span class="timer"></span></pre>

            </th>

        </thead>

        <!-- fix right mouse priority, Than UPDATE:  onclick="mouseClick(event)">  -->
        <!-- <tbody id="myClick" oncontextmenu="event.preventDefault();" class="board"></tbody> -->
        <tbody oncontextmenu="event.preventDefault();" class="board"></tbody>
        <!-- <tbody id="myClick" onclick="WhichButton(event)" class="board"></tbody> -->

        </tbody>

    </table>

    <script src="js/game.js"></script>
    <script src="js/util.js"></script>

</body>

</html>
